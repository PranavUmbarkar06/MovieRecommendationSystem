<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Movie Recommender</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --blue-accent: #2979ff;
            --blue-glow: #2979ff33;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, rgba(41, 121, 255, 0.3) 0%, rgba(0, 0, 0, 0) 100%);
            border-bottom: 1px solid rgba(41, 121, 255, 0.2);
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #2979ff, #6ec6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--blue-glow);
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 2rem;
        }
        
        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background-color: var(--card-bg);
            border: 2px solid rgba(41, 121, 255, 0.3);
            border-radius: 50px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: var(--blue-accent);
            box-shadow: 0 0 15px var(--blue-glow);
        }
        
        .search-box .icon {
            position: absolute;
            right: 1.5rem;
            top: 1rem;
            color: var(--blue-accent);
            font-size: 1.2rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #2979ff, #1565c0);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 5px 15px rgba(41, 121, 255, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(41, 121, 255, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        .results-container {
            margin-top: 3rem;
            display: none;
        }
        
        .results-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--blue-accent);
            font-size: 1.8rem;
        }
        
        .movie-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .movie-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border-left: 3px solid var(--blue-accent);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(41, 121, 255, 0.2);
        }
        
        .movie-number {
            color: var(--blue-accent);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .movie-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .movie-icon {
            color: var(--blue-accent);
            margin-right: 0.5rem;
        }
        
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(41, 121, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--blue-accent);
            animation: spin 1s ease-in-out infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .error-message {
            text-align: center;
            color: #ff5252;
            margin-top: 1rem;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .movie-cards {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">CineMatch</h1>
        <p class="subtitle">Discover movies similar to your favorites</p>
    </header>
    
    <main class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="movie-input" placeholder="Enter a movie title...">
                <i class="fas fa-film icon"></i>
            </div>
            
            <button id="recommend-btn" class="btn">
                <i class="fas fa-magic"></i>
                Get Recommendations
            </button>
            
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                Movie not found. Please try another title.
            </div>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="results-container" id="results-container">
            <h2 class="results-title">Recommended Movies</h2>
            <div class="movie-cards" id="movie-cards"></div>
        </div>
    </main>
    
    <footer>
        <p>Â© 2025 CineMatch | Powered by TMDB Data</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieInput = document.getElementById('movie-input');
            const recommendBtn = document.getElementById('recommend-btn');
            const resultsContainer = document.getElementById('results-container');
            const movieCards = document.getElementById('movie-cards');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            
            // Focus on input when page loads
            movieInput.focus();
            
            // Handle Enter key in the input field
            movieInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    recommendMovies();
                }
            });
            
            // Handle button click
            recommendBtn.addEventListener('click', recommendMovies);
            
            function recommendMovies() {
                const movie = movieInput.value.trim();
                
                if (!movie) {
                    shakeElement(movieInput);
                    return;
                }
                
                // Hide previous results and error message
                resultsContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Show loader
                loader.style.display = 'block';
                
                // Create form data
                const formData = new FormData();
                formData.append('movie', movie);
                
                // Make API request
                fetch('/recommend', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(movies => {
                    // Hide loader
                    loader.style.display = 'none';
                    
                    if (movies.length === 1 && movies[0] === "Movie not found") {
                        // Show error message
                        errorMessage.style.display = 'block';
                        return;
                    }
                    
                    // Clear previous results
                    movieCards.innerHTML = '';
                    
                    // Add movie cards with delay for animation
                    movies.forEach((movie, index) => {
                        setTimeout(() => {
                            const card = document.createElement('div');
                            card.className = 'movie-card';
                            card.style.animationDelay = `${index * 0.1}s`;
                            
                            card.innerHTML = `
                                <div class="movie-number">#${index + 1}</div>
                                <h3 class="movie-title"><i class="fas fa-film movie-icon"></i>${movie}</h3>
                            `;
                            
                            movieCards.appendChild(card);
                        }, index * 100);
                    });
                    
                    // Show results
                    resultsContainer.style.display = 'block';
                    
                    // Scroll to results
                    setTimeout(() => {
                        resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                })
                .catch(error => {
                    console.error('Error:', error);
                    loader.style.display = 'none';
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                });
            }
            
            // Add visual feedback when input is invalid
            function shakeElement(element) {
                element.classList.add('animate-pulse');
                element.style.borderColor = '#ff5252';
                
                setTimeout(() => {
                    element.classList.remove('animate-pulse');
                    element.style.borderColor = '';
                }, 1000);
            }
            
            // Add some example movies to try
            const popularMovies = [
                'The Dark Knight',
                'Inception',
                'Pulp Fiction',
                'The Matrix',
                'Interstellar',
                'Avatar',
                'Titanic',
                'The Godfather'
            ];
            
            // Easter egg - type 3 random popular movies when typing "surprise"
            let secretWord = '';
            
            movieInput.addEventListener('input', function(e) {
                secretWord += e.data;
                if (secretWord.toLowerCase().includes('surprise')) {
                    secretWord = '';
                    const randomMovies = [];
                    while (randomMovies.length < 3) {
                        const randomMovie = popularMovies[Math.floor(Math.random() * popularMovies.length)];
                        if (!randomMovies.includes(randomMovie)) {
                            randomMovies.push(randomMovie);
                        }
                    }
                    
                    let currentIndex = 0;
                    movieInput.value = '';
                    
                    const typeMovie = () => {
                        if (currentIndex < randomMovies[0].length) {
                            movieInput.value += randomMovies[0][currentIndex];
                            currentIndex++;
                            setTimeout(typeMovie, 50);
                        } else {
                            setTimeout(() => recommendMovies(), 500);
                        }
                    };
                    
                    typeMovie();
                }
                
                if (secretWord.length > 20) secretWord = secretWord.substring(1);
            });
            
            // Add animated background effects
            function createStars() {
                const body = document.body;
                const starCount = 20;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    const size = Math.random() * 3 + 1;
                    
                    star.style.position = 'fixed';
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.backgroundColor = 'rgba(41, 121, 255, 0.4)';
                    star.style.borderRadius = '50%';
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.top = `${Math.random() * 100}vh`;
                    star.style.boxShadow = '0 0 10px rgba(41, 121, 255, 0.8)';
                    star.style.opacity = Math.random() * 0.5 + 0.2;
                    star.style.zIndex = '-1';
                    
                    const duration = Math.random() * 3 + 2;
                    
                    star.style.animation = `twinkle ${duration}s ease-in-out infinite`;
                    
                    const keyframes = `
                        @keyframes twinkle {
                            0%, 100% { opacity: ${Math.random() * 0.3 + 0.1}; }
                            50% { opacity: ${Math.random() * 0.7 + 0.3}; }
                        }
                    `;
                    
                    const styleElement = document.createElement('style');
                    styleElement.appendChild(document.createTextNode(keyframes));
                    document.head.appendChild(styleElement);
                    
                    body.appendChild(star);
                }
            }
            
            createStars();
        });
    </script>
</body>
</html>
